<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lesson 5 tables</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="table">
		<table class="pic">
			<tr> <!-- 1 -->
				<td colspan="2"> </td>
				<td colspan="3"> </td>
				<td colspan="2"> </td>
			</tr>
			<tr> <!-- 2 -->
				<td> </td>
				<td colspan="4" rowspan="2"> </td>
				<td colspan="2"> </td>
			</tr>
			<tr> <!-- 3 -->
				<td rowspan="2"> </td>
				<td> </td>
				<td> </td>
			</tr>
			<tr> <!-- 4 -->
				<td> </td>
				<td> </td>
				<td colspan="2"> </td>
				<td colspan="2"> </td>
			</tr>
			<tr> <!-- 5-->
				<td rowspan="4"> </td>
				<td> </td>
				<td> </td>
				<td colspan="2"> </td>
				<td colspan="2" rowspan="2"> </td>
			</tr>
			<tr> <!-- 6 -->
				<td colspan="2" rowspan="2"> </td>
				<td> </td>
				<td> </td>
			</tr>
			<tr> <!-- 7 -->
				<td colspan="4"> </td>
			</tr>
		</table>	
	</div>  <!-- table -->
</body>
</html>
