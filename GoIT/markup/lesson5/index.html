<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lesson 5</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<header>
		<div class="upper_line clearfix">
			<p class="signup">Ola! <a href="#">Entrar</a> ou <a href="#">Cadastre-se</a></p>
			<p class="offer"><a href="#">Minhas Ofertas</a></p>
			<nav>   <!-- http://www.w3.org/TR/html5/sections.html#the-nav-element -->
				<ul class="menu clearfix">
					<li><a href="#">Meu YouBike</a></li>
					<li><a href="#">Vender</a></li>
					<li><a href="#">Forum</a></li>
					<li><a href="#">Contato</a></li>
					<li><a href="#">Ajuda</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<section class="content">
		<div class="form">
			<h2>Cadastre-se</h2>
			<div class="fb_login">
				<a href="#"><span>Log In</span> with <span>Facebook</span></a>
			</div>
			<p class="or_sep">OU</p>
			<form action="#" name="signup" id="signup">
				<input type="text" name="f_name" placeholder="First Name" form="signup" required>
				<input type="text" name="l_name" placeholder="Last Name" form="signup" required>
				<input type="email" name="email" placeholder="Email Address" form="signup" required>
				<input type="password" name="password" placeholder="Choose Password" form="signup" required>
				<input type="password" name="password_r" placeholder="Password Confirm" form="signup" required>
				<p class="subscribe clearfix"><input type="checkbox" name="subscribe" value="true" form="signup">Send me Youbike updates and tips</p>
				<input type="submit" value="Create my Account" form="signup">
				<p class="policy"><span>By clicking the button above, you agree to the Terms of Service</span><span>Xiew our Privacy Policy.</span></p>
			</form>
		</div>
	</section>
</body>
</html>
